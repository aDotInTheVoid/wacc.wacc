name: CI

on:
  push:
  pull_request:
    branches: [trunk]

jobs:
  ci:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - run: pip3 install --user meson
      - run: sudo apt-get update && sudo apt-get install ninja-build
      - uses: actions/checkout@v3
      - run: make test